
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actiosn ðŸš€
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Jest
        run: npm run test
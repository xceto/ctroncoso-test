on: push
name: deploy
jobs:
  deploy:
    name: deploy cluster
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@devel
    - name: build and push to docker
    - user: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ github.repository }}
        tag_with_ref: true
        tag_with_sha: true
        tags: ${{ github.sha }}